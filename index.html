<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio de F√≠sica - UASLP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000000;
            color: #00FF41;
            min-height: 100vh;
            padding: 20px;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(13, 13, 13, 0.95);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #00FF41;
            box-shadow: 0 0 20px #00FF41;
        }

        h1 {
            text-align: center;
            color: #00FF41;
            text-shadow: 0 0 10px #00FF41;
            margin-bottom: 10px;
            font-size: 2rem;
            letter-spacing: 3px;
        }

        h2 {
            text-align: center;
            color: #008F11;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .datetime {
            text-align: center;
            color: #008F11;
            margin-bottom: 30px;
            padding: 10px;
            border: 1px solid #008F11;
            border-radius: 4px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            color: #00FF41;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            letter-spacing: 1px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            background: #0D0D0D;
            border: 2px solid #00FF41;
            border-radius: 6px;
            color: #00FF41;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 15px #00FF41;
        }

        button {
            background: #00FF41;
            color: #000000;
            padding: 16px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            box-shadow: 0 0 25px #00FF41;
        }

        #reservas {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #00FF41;
        }

        h3 {
            color: #00FF41;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00FF41;
        }

        ul {
            list-style: none;
        }

        li {
            background: rgba(0, 59, 0, 0.5);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 2px solid #00FF41;
        }

        li:hover {
            background: rgba(0, 255, 65, 0.2);
        }

        .btn-delete {
            float: right;
            background: #FF3333;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    
    <div class="container">
        <h1>üî¨ LABORATORIO DE F√çSICA</h1>
        <h2>SISTEMA DE RESERVAS - UASLP</h2>
        <div class="datetime" id="currentDateTime"></div>
        
        <form id="reservaForm">
            <div>
                <label>NOMBRE COMPLETO:</label>
                <input type="text" id="nombre" required>
            </div>
            
            <div>
                <label>FECHA:</label>
                <input type="date" id="fecha" required>
            </div>
            
            <div>
                <label>HORA:</label>
                <input type="time" id="hora" required>
            </div>
            
            <div>
                <label>TIPO DE EXPERIMENTO:</label>
                <select id="experimento" required>
                    <option value="">SELECCIONE...</option>
                    <option value="mecanica">Mec√°nica</option>
                    <option value="electromagnetismo">Electromagnetismo</option>
                    <option value="optica">√ìptica</option>
                    <option value="termodinamica">Termodin√°mica</option>
                </select>
            </div>
            
            <button type="submit">RESERVAR</button>
        </form>
        
        <div id="reservas">
            <h3>RESERVAS ACTIVAS</h3>
            <ul id="listaReservas"></ul>
        </div>
    </div>

    <script>
        // Matrix Rain
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let x = 0; x < columns; x++) drops[x] = 1;

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00FF41';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = matrix.charAt(Math.floor(Math.random() * matrix.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 35);

        // DateTime
        function updateDateTime() {
            const now = new Date();
            document.getElementById('currentDateTime').textContent = 
                now.toLocaleDateString('es-MX', {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'}).toUpperCase();
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Reservations
        let reservas = JSON.parse(localStorage.getItem('reservas')) || [];
        const form = document.getElementById('reservaForm');
        const listaReservas = document.getElementById('listaReservas');

        function mostrarReservas() {
            listaReservas.innerHTML = '';
            if (reservas.length === 0) {
                listaReservas.innerHTML = '<li>NO HAY RESERVAS A√öN</li>';
                return;
            }
            reservas.forEach(r => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>‚ñ∏ ${r.nombre}</strong><br>üìÖ ${r.fecha} ‚è∞ ${r.hora}<br>üî¨ ${r.experimento}<button class="btn-delete" onclick="eliminar(${r.id})">ELIMINAR</button>`;
                listaReservas.appendChild(li);
            });
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            reservas.push({
                id: Date.now(),
                nombre: document.getElementById('nombre').value,
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value,
                experimento: document.getElementById('experimento').value
            });
            localStorage.setItem('reservas', JSON.stringify(reservas));
            form.reset();
            mostrarReservas();
            alert('¬°RESERVA REALIZADA!');
        });

        function eliminar(id) {
            if (confirm('¬øELIMINAR RESERVA?')) {
                reservas = reservas.filter(r => r.id !== id);
                localStorage.setItem('reservas', JSON.stringify(reservas));
                mostrarReservas();
            }
        }

        mostrarReservas();
    </script>
</body>
</html>
